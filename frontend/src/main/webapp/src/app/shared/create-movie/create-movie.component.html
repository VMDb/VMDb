<div class="container">
  <h1>{{this.id !== undefined ? "Update Movie" : "Add Movie"}}</h1>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" [(ngModel)]="movieForm.title" name="title" id="title">
    </div>

    <div class="form-group">
      <label for="release-date">Release Date</label>
      <input type="date" class="form-control" [(ngModel)]="movieForm.releaseDate" name="date" id="release-date">
    </div>

    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="number" class="form-control" [(ngModel)]="movieForm.duration" name="duration" id="duration">
    </div>

    <div class="form-group">
      <label for="genres">Genres</label>
      <select [(ngModel)]="movieForm.genres" name="genres" id="genres" multiple>
        <option *ngFor="let genre of genres" [ngValue]="genre">{{genre.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="actors">Actors</label>
      <select [(ngModel)]="movieForm.actors" name="actors" id="actors" multiple>
        <option *ngFor="let actor of actors" [ngValue]="actor">{{actor.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="writers">Writers</label>
      <select [(ngModel)]="movieForm.writers" name="writers" id="writers" multiple>
        <option *ngFor="let writer of writers" [ngValue]="writer">{{writer.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="directors">Directors</label>
      <select [(ngModel)]="movieForm.directors" name="directors" id="directors" multiple>
        <option *ngFor="let director of directors" [ngValue]="director">{{director.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="producers">Producers</label>
      <select [(ngModel)]="movieForm.producers" name="producers" id="producers" multiple>
        <option *ngFor="let producer of producers" [ngValue]="producer">{{producer.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select [(ngModel)]="movieForm.country" name="country" id="country">
        <option *ngFor="let country of countries" [ngValue]="country">{{country.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="plot">Plot</label>
      <input type="text" class="form-control" [(ngModel)]="movieForm.plot" name="plot" id="plot">
    </div>

    <div class="form-group">
      <label for="poster-url">Poster URL</label>
      <input type="text" class="form-control" [(ngModel)]="movieForm.posterUrl" name="poster-url" id="poster-url">
    </div>

    <div class="form-group">
      <label for="rating-combined">Combined rating</label>
      <input type="number" class="form-control" [(ngModel)]="movieForm.ratingCombined" name="rating-combined" id="rating-combined">
    </div>

    <div class="form-group">
      <label for="ratings">Ratings</label>
      <input type="number" class="form-control" [(ngModel)]="movieForm.ratings" name="ratings" id="ratings">
    </div>

    <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
  </form>
</div>
